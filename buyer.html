<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buyer Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 20px;
    font-family: "Poppins", sans-serif;
    color: #0f172a;
    min-height: 100vh;
    background: radial-gradient(circle at top left, #93c5fd 0, #dbeafe 40%, #f1f5f9 80%);
  }

  body::before,
  body::after {
    content:"";
    position:fixed;
    width:240px;
    height:240px;
    border-radius:999px;
    filter:blur(60px);
    opacity:0.45;
    z-index:-1;
  }
  body::before { top:-60px; left:-40px; background:#60a5fa; }
  body::after { bottom:-70px; right:-30px; background:#f472b6; }

  .wrapper { max-width:1050px; margin:auto; }

  /* HEADER */
  .page-header {
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:16px;
    padding:10px 0;
  }
  .page-header-icon { font-size:28px; }
  .page-title { font-size:22px; font-weight:700; }

  .back-btn {
    padding:8px 18px;
    border-radius:999px;
    background:rgba(255,255,255,0.6);
    border:1px solid rgba(148,163,184,0.4);
    cursor:pointer;
    font-size:13px;
    margin-bottom:14px;
  }

  /* GLASS CARD */
  .card {
    background: rgba(255,255,255,0.65);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(148,163,184,0.45);
    border-radius: 18px;
    padding: 18px;
    margin-bottom: 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  }

  .card-title { font-size:17px; font-weight:600; margin-bottom:10px; }

  /* FORM */
  .form-row {
    display:flex;
    gap:16px;
    flex-wrap:wrap;
  }
  .form-row > div {
    flex:1;
    min-width:240px;
    max-width:320px;
  }

  input {
    width:100%;
    padding:10px 12px;
    border-radius:12px;
    border:1px solid rgba(148,163,184,0.6);
    background:rgba(255,255,255,0.7);
    font-size:14px;
  }

  /* SAVE BUTTON + LOADING ICON */
  #saveBtn {
    margin-top:10px;
    padding:10px 18px;
    font-size:15px;
    border-radius:12px;
    background:linear-gradient(135deg,#2563eb,#38bdf8);
    color:white;
    border:none;
    cursor:pointer;
  }

  #loadingIcon {
    display:none;
    margin-top:10px;
    font-size:14px;
    color:#2563eb;
  }

  .spinner {
    width:18px;
    height:18px;
    border:3px solid #e5e7eb;
    border-top:3px solid #2563eb;
    border-radius:50%;
    animation:spin 0.7s linear infinite;
    display:inline-block;
  }
  @keyframes spin { 100% { transform:rotate(360deg); } }

  /* TABLE */
  table {
    width:100%;
    border-collapse:collapse;
    background:rgba(255,255,255,0.55);
    backdrop-filter:blur(10px);
    border:1px solid rgba(148,163,184,0.45);
    border-radius:12px;
    overflow:hidden;
    text-align:center;
  }

  th, td {
    padding:10px;
    border-bottom:1px solid rgba(148,163,184,0.35);
    text-align:center;
  }

  thead { background:rgba(255,255,255,0.75); font-weight:600; }
  tr:hover td { background:rgba(255,255,255,0.8); }

  .btn-sm {
    padding:5px 12px;
    font-size:12px;
    border-radius:999px;
    border:none;
    cursor:pointer;
  }

  .edit-btn {
    background:#3b82f6;
    color:white;
  }
  .delete-btn {
    background:#dc2626;
    color:white;
  }

  /* SWEETALERT SAME GLASS THEME */
  .swal2-popup {
    background:rgba(255,255,255,0.7) !important;
    backdrop-filter:blur(14px) !important;
    border-radius:18px !important;
    border:1px solid rgba(148,163,184,0.45) !important;
  }
</style>
</head>
<body>

<div class="wrapper">

  <div class="page-header">
    <div class="page-header-icon">ðŸ›’</div>
    <div class="page-title">Buyer Management</div>
  </div>

  <button class="back-btn" onclick="location.href='index.html'">â¬… Back</button>

  <!-- ADD BUYER -->
  <div class="card">
    <div class="card-title">Add / Edit Buyer</div>

    <input type="hidden" id="buyerId">

    <div class="form-row">
      <div>
        <label>Name</label>
        <input type="text" id="b_name">
      </div>

      <div>
        <label>Email</label>
        <input type="email" id="b_email">
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>Phone</label>
        <input type="text" id="b_phone">
      </div>

      <div>
        <label>Address</label>
        <input type="text" id="b_address">
      </div>
    </div>

    <button class="btn-primary" id="saveBtn">ðŸ’¾ Save</button>
    <div id="loadingIcon"><span class="spinner"></span> Saving...</div>
  </div>

  <!-- BUYER LIST -->
  <div class="card">
    <div class="card-title">Buyer List</div>

    <div style="overflow-x:auto;">
      <table>
        <thead>
          <tr>
            <th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

</div>

<!-- FIREBASE LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  updateDoc, deleteDoc, doc, query, where
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyApcnzkckvflLeuEFozKfChcfE-x44ZDJ0",
  authDomain:"tak-agro.firebaseapp.com",
  projectId:"tak-agro",
  storageBucket:"tak-agro.firebasestorage.app",
  messagingSenderId:"153802937772",
  appId:"1:153802937772:web:abca377434d940d0b5ac69"
});

const db = getFirestore(app);
const buyerCol = collection(db,"buyers");

async function loadBuyers(){
  tableBody.innerHTML = "";
  const snap = await getDocs(buyerCol);

  snap.forEach(docSnap=>{
    const d = docSnap.data();
    tableBody.innerHTML += `
      <tr>
        <td>${d.name}</td>
        <td>${d.email}</td>
        <td>${d.phone}</td>
        <td>${d.address}</td>
        <td>
          <button class="btn-sm edit-btn" onclick="editBuyer('${docSnap.id}','${d.name}','${d.email}','${d.phone}','${d.address}')">Edit</button>
          <button class="btn-sm delete-btn" onclick="deleteBuyer('${docSnap.id}')">Delete</button>
        </td>
      </tr>`;
  });
}

/* DUPLICATE CHECK */
async function checkDuplicate(email, phone, exclude=null){
  let q1 = query(buyerCol, where("email","==",email));
  let q2 = query(buyerCol, where("phone","==",phone));

  let dup = false;

  const em = await getDocs(q1);
  em.forEach(d=>{ if(d.id !== exclude) dup = true; });

  const ph = await getDocs(q2);
  ph.forEach(d=>{ if(d.id !== exclude) dup = true; });

  return dup;
}

/* EDIT POPUP */
window.editBuyer = async function(id, name, email, phone, address){
  
  const { value:data } = await Swal.fire({
    title: "Edit Buyer",
    html: `
      <label><b>Name</b></label>
      <input id="sw_name" class="swal2-input" value="${name}">
      
      <label><b>Email</b></label>
      <input id="sw_email" class="swal2-input" value="${email}">
      
      <label><b>Phone</b></label>
      <input id="sw_phone" class="swal2-input" value="${phone}">
      
      <label><b>Address</b></label>
      <input id="sw_address" class="swal2-input" value="${address}">
    `,
    showCancelButton: true,
    confirmButtonText: "Save",

    preConfirm: () => {
      const nm = document.getElementById("sw_name").value.trim();
      const em = document.getElementById("sw_email").value.trim();
      const ph = document.getElementById("sw_phone").value.trim();
      const ad = document.getElementById("sw_address").value.trim();

      if(!nm) return Swal.showValidationMessage("Name required");

      if(!/^[0-9]{10}$/.test(ph))
        return Swal.showValidationMessage("Phone must be exactly 10 digits");

      if(em && !/^\S+@\S+\.\S+$/.test(em))
        return Swal.showValidationMessage("Invalid email format");

      return { name:nm, email:em, phone:ph, address:ad };
    }
  });

  if(!data) return;

  await updateDoc(doc(db,"buyers",id), data);

  Swal.fire("Updated!","Buyer updated successfully.","success");
  loadBuyers();
};

/* DELETE BUYER */
window.deleteBuyer = async function(id){

  let res = await Swal.fire({
    title: "Delete Buyer?",
    text: "This action cannot be undone.",
    icon: "warning",
    showCancelButton: true,
    confirmButtonText: "Delete"
  });

  if(!res.isConfirmed) return;

  await deleteDoc(doc(db,"buyers",id));

  Swal.fire("Deleted!","Buyer removed.","success");
  loadBuyers();
};

/* SAVE BUYER */
saveBtn.addEventListener("click", async ()=>{

  let name = b_name.value.trim();
  let email = b_email.value.trim();
  let phone = b_phone.value.trim();
  let address = b_address.value.trim();

  if(!name || !phone){
    Swal.fire("Required!","Name & Phone required","warning");
    return;
  }

  if(!/^[0-9]{10}$/.test(phone)){
    Swal.fire("Invalid Phone!","Phone must be exactly 10 digits.","error");
    return;
  }

  if(email && !/^\S+@\S+\.\S+$/.test(email)){
    Swal.fire("Invalid Email!","Provide valid email.","error");
    return;
  }

  if(await checkDuplicate(email, phone)){
    Swal.fire("Duplicate!","Email or Phone already exists.","error");
    return;
  }

  saveBtn.style.display="none";
  loadingIcon.style.display="block";

  await addDoc(buyerCol,{ name,email,phone,address });

  saveBtn.style.display="block";
  loadingIcon.style.display="none";

  Swal.fire("Saved!","Buyer added successfully!","success");

  b_name.value = "";
  b_email.value = "";
  b_phone.value = "";
  b_address.value = "";

  loadBuyers();
});

loadBuyers();
</script>

</body>
</html>
