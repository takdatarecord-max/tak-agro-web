<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Expenditure Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 20px;
    font-family: "Poppins", sans-serif;
    color: #0f172a;
    min-height: 100vh;
    background: radial-gradient(circle at top left, #93c5fd 0, #dbeafe 40%, #f1f5f9 80%);
  }

  body::before,
  body::after {
    content:"";
    position:fixed;
    width:240px;
    height:240px;
    border-radius:999px;
    filter:blur(60px);
    opacity:0.45;
    z-index:-1;
  }
  body::before { top:-60px; left:-40px; background:#60a5fa; }
  body::after  { bottom:-70px; right:-30px; background:#f472b6; }

  .wrapper { max-width:1050px; margin:auto; }

  /* HEADER */
  .page-header {
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:16px;
    padding:10px 0;
  }
  .page-header-icon { font-size:28px; }
  .page-title { font-size:22px; font-weight:700; }

  .back-btn {
    padding:8px 18px;
    border-radius:999px;
    background:rgba(255,255,255,0.6);
    border:1px solid rgba(148,163,184,0.4);
    cursor:pointer;
    font-size:13px;
    margin-bottom:14px;
  }

  /* GLASS CARD */
  .card {
    background: rgba(255,255,255,0.65);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(148,163,184,0.45);
    border-radius: 18px;
    padding: 18px;
    margin-bottom: 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  }

  .card-title { font-size:17px; font-weight:600; margin-bottom:10px; }

  /* FORM ROW */
  .form-row {
    display:flex;
    gap:16px;
    flex-wrap:wrap;
  }
  .form-row > div {
    flex:1;
    min-width:220px;
    max-width:300px;
  }

  input, select {
    width:100%;
    padding:10px 12px;
    border-radius:12px;
    border:1px solid rgba(148,163,184,0.6);
    background:rgba(255,255,255,0.7);
    font-size:14px;
  }

  /* SAVE + LOADING */
  #saveBtn {
    margin-top:10px;
    padding:10px 18px;
    font-size:15px;
    border-radius:12px;
    background:linear-gradient(135deg,#2563eb,#38bdf8);
    color:white;
    border:none;
    cursor:pointer;
  }

  #loadingIcon {
    display:none;
    margin-top:10px;
    font-size:14px;
    color:#2563eb;
  }

  .spinner {
    width:18px;
    height:18px;
    border:3px solid #e5e7eb;
    border-top:3px solid #2563eb;
    border-radius:50%;
    animation:spin 0.7s linear infinite;
    display:inline-block;
  }
  @keyframes spin { 100% { transform:rotate(360deg); } }

  /* TABLE + SCROLL */
  .table-container {
    max-height:300px;
    overflow-y:auto;
    border-radius:12px;
  }

  table {
    width:100%;
    border-collapse:collapse;
    background:rgba(255,255,255,0.55);
    border:1px solid rgba(148,163,184,0.45);
    text-align:center;
  }

  th, td {
    padding:10px;
    border-bottom:1px solid rgba(148,163,184,0.35);
  }

  thead { background:rgba(255,255,255,0.75); font-weight:600; }

  .btn-sm {
    padding:6px 14px;
    font-size:12px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    color:white;
  }
  .btn-edit { background:#2563eb; }
  .btn-del  { background:#dc2626; }

  /* SWEETALERT POPUP (same style as income) */
  .swal2-popup {
    border-radius:18px !imp ortant;
    padding-bottom:20px !important;
  }
  .popup-label {
    font-weight:600;
    text-align:left;
    width:90%;
    margin:5px auto 3px auto;
    display:block;
  }
  .popup-field {
    width:90%;
    margin:0 auto 12px auto;
    display:block;
    padding:10px;
    border-radius:10px;
    border:1px solid #2563eb;
  }
</style>
</head>

<body>
<div class="wrapper">

  <!-- HEADER -->
  <div class="page-header">
    <div class="page-header-icon">ðŸ’¸</div>
    <div class="page-title">Expenditure Management</div>
  </div>

  <button class="back-btn" onclick="location.href='index.html'">â¬… Back</button>

  <!-- ADD / EDIT EXPENDITURE -->
  <div class="card">
    <div class="card-title">Add / Edit Expenditure</div>

    <div class="form-row">
      <div>
        <label>Date</label>
        <input type="date" id="dateInput">
      </div>

      <div>
        <label>Employee</label>
        <select id="employeeSelect">
          <option value="">Select Employee</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>Description</label>
        <input type="text" id="descInput" placeholder="Expense detail...">
      </div>

      <div>
        <label>Amount (â‚¹)</label>
        <input type="number" id="amountInput" placeholder="Amount">
      </div>
    </div>

    <button id="saveBtn">ðŸ’¾ Save</button>
    <div id="loadingIcon"><span class="spinner"></span> Saving...</div>
  </div>

  <!-- TABLE SECTION -->
  <div class="card">
    <div class="card-title">Expenditure Records</div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Employee</th>
            <th>Description</th>
            <th>Amount (â‚¹)</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="expenseBody"></tbody>
      </table>
    </div>

    <h3>Total Expenditure: â‚¹ <span id="totalAmt">0</span></h3>
  </div>

</div>

<script type="module">
/* FIREBASE */
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  deleteDoc, updateDoc, getDoc, doc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyApcnzkckvflLeuEFozKfChcfE-x44ZDJ0",
  authDomain: "tak-agro.firebaseapp.com",
  projectId: "tak-agro",
  storageBucket: "tak-agro.firebasestorage.app",
  messagingSenderId: "153802937772",
  appId: "1:153802937772:web:abca377434d940d0b5ac69"
};

const app = initializeApp(firebaseConfig);
const db  = getFirestore(app);

const employeesCol = collection(db, "employees");
const expenseCol   = collection(db, "employee_expenditures");

/* DOM */
const dateInput      = document.getElementById("dateInput");
const employeeSelect = document.getElementById("employeeSelect");
const descInput      = document.getElementById("descInput");
const amountInput    = document.getElementById("amountInput");
const expenseBody    = document.getElementById("expenseBody");
const totalAmtSpan   = document.getElementById("totalAmt");
const saveBtn        = document.getElementById("saveBtn");
const loadingIcon    = document.getElementById("loadingIcon");

/* default date = today */
dateInput.valueAsNumber = Date.now() - new Date().getTimezoneOffset()*60000;

let employees = {};
let editingId = null;

/* LOAD EMPLOYEES */
async function loadEmployees(){
  const snap = await getDocs(employeesCol);
  snap.forEach(e=>{
    employees[e.id] = e.data().name;
    const opt = document.createElement("option");
    opt.value = e.id;
    opt.textContent = e.data().name;
    employeeSelect.appendChild(opt);
  });
}
loadEmployees();

/* CLEAR FORM */
function clearForm(){
  editingId = null;
  dateInput.value = "";
  employeeSelect.value = "";
  descInput.value = "";
  amountInput.value = "";
}

/* LOAD EXPENSES TABLE */
async function loadExpenses(){
  const snap = await getDocs(expenseCol);
  expenseBody.innerHTML = "";
  let total = 0;

  snap.forEach(item=>{
    const d = item.data();
    total += d.amount;

    expenseBody.innerHTML += `
      <tr>
        <td>${d.date}</td>
        <td>${employees[d.employeeId] || "Unknown"}</td>
        <td>${d.description}</td>
        <td>â‚¹${d.amount}</td>
        <td><button class="btn-sm btn-edit" onclick="editExpense('${item.id}')">Edit</button></td>
        <td><button class="btn-sm btn-del" onclick="deleteExpense('${item.id}')">Delete</button></td>
      </tr>
    `;
  });

  totalAmtSpan.textContent = total;
}
loadExpenses();

/* SAVE / UPDATE EXPENSE */
saveBtn.addEventListener("click", async ()=>{
  const date = dateInput.value;
  const emp  = employeeSelect.value;
  const desc = descInput.value.trim();
  const amt  = Number(amountInput.value);

  if(!date || !emp || !desc || amt <= 0){
    return Swal.fire("Missing!", "Please fill all fields correctly.", "warning");
  }

  saveBtn.style.display = "none";
  loadingIcon.style.display = "block";

  try{
    if(editingId){
      await updateDoc(doc(db,"employee_expenditures",editingId),{
        date,
        employeeId: emp,
        description: desc,
        amount: amt
      });
      Swal.fire("Updated!","Expenditure updated.","success");
    } else {
      await addDoc(expenseCol,{
        date,
        employeeId: emp,
        description: desc,
        amount: amt
      });
      Swal.fire("Saved!","Expenditure added.","success");
    }

    clearForm();
    loadExpenses();

  }catch(err){
    Swal.fire("Error", err.message, "error");
  }

  saveBtn.style.display = "block";
  loadingIcon.style.display = "none";
});

/* EDIT POPUP */
window.editExpense = async function(id){
  const snap = await getDoc(doc(db,"employee_expenditures",id));
  if(!snap.exists()) return;
  const d = snap.data();

  let empOptions = "";
  for(const eid in employees){
    empOptions += `<option value="${eid}" ${eid===d.employeeId?"selected":""}>${employees[eid]}</option>`;
  }

  const { value: vals } = await Swal.fire({
    title:"Edit Expenditure",
    html:`
      <label class="popup-label">Employee</label>
      <select id="sw_emp" class="popup-field">${empOptions}</select>

      <label class="popup-label">Date</label>
      <input id="sw_date" type="date" class="popup-field" value="${d.date}">

      <label class="popup-label">Description</label>
      <input id="sw_desc" class="popup-field" value="${d.description}">

      <label class="popup-label">Amount (â‚¹)</label>
      <input id="sw_amt" type="number" class="popup-field" value="${d.amount}">
    `,
    showCancelButton:true,
    confirmButtonText:"Save",
    preConfirm:()=>({
      employeeId: document.getElementById("sw_emp").value,
      date:        document.getElementById("sw_date").value,
      description: document.getElementById("sw_desc").value.trim(),
      amount:      Number(document.getElementById("sw_amt").value)
    })
  });

  if(!vals) return;

  await updateDoc(doc(db,"employee_expenditures",id), vals);
  Swal.fire("Updated!","Expenditure updated successfully.","success");
  loadExpenses();
}

/* DELETE */
window.deleteExpense = async function(id){
  const res = await Swal.fire({
    title:"Delete Expense?",
    icon:"warning",
    showCancelButton:true,
    confirmButtonText:"Delete",
    confirmButtonColor:"#dc2626"
  });

  if(!res.isConfirmed) return;

  await deleteDoc(doc(db,"employee_expenditures",id));
  Swal.fire("Deleted!","Entry removed.","success");
  loadExpenses();
}
</script>

</body>
</html>
