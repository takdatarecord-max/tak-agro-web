<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 20px;
    font-family: "Poppins", sans-serif;
    color: #0f172a;
    min-height: 100vh;
    background: radial-gradient(circle at top left, #93c5fd 0, #dbeafe 40%, #f1f5f9 80%);
  }

  body::before,
  body::after {
    content:"";
    position:fixed;
    width:240px;
    height:240px;
    border-radius:999px;
    filter:blur(60px);
    opacity:0.45;
    z-index:-1;
  }
  body::before { top:-60px; left:-40px; background:#60a5fa; }
  body::after { bottom:-70px; right:-30px; background:#f472b6; }

  .wrapper { max-width:1050px; margin:auto; }

  /* HEADER */
  .page-header {
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:16px;
    padding:10px 0;
  }
  .page-header-icon { font-size:28px; }
  .page-title { font-size:22px; font-weight:700; }

  .back-btn {
    padding:8px 18px;
    border-radius:999px;
    background:rgba(255,255,255,0.6);
    border:1px solid rgba(148,163,184,0.4);
    cursor:pointer;
    font-size:13px;
    margin-bottom:14px;
  }

  /* GLASS CARD */
  .card {
    background: rgba(255,255,255,0.65);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(148,163,184,0.45);
    border-radius: 18px;
    padding: 18px;
    margin-bottom: 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  }

  .card-title { font-size:17px; font-weight:600; margin-bottom:10px; }

  /* FORM */
  .form-row {
    display:flex;
    gap:16px;
    flex-wrap:wrap;
  }
  .form-row > div {
    flex:1;
    min-width:240px;
    max-width:320px;
  }

  input {
    width:100%;
    padding:10px 12px;
    border-radius:12px;
    border:1px solid rgba(148,163,184,0.6);
    background:rgba(255,255,255,0.7);
    font-size:14px;
  }

  /* SAVE BUTTON + LOADING ICON */
  #saveBtn {
    margin-top:10px;
    padding:10px 18px;
    font-size:15px;
    border-radius:12px;
    background:linear-gradient(135deg,#2563eb,#38bdf8);
    color:white;
    border:none;
    cursor:pointer;
  }

  #loadingIcon {
    display:none;
    margin-top:10px;
    font-size:14px;
    color:#2563eb;
  }

  .spinner {
    width:18px;
    height:18px;
    border:3px solid #e5e7eb;
    border-top:3px solid #2563eb;
    border-radius:50%;
    animation:spin 0.7s linear infinite;
    display:inline-block;
  }
  @keyframes spin { 100% { transform:rotate(360deg); } }

  /* TABLE CENTER ALIGN */
  table {
    width:100%;
    border-collapse:collapse;
    background:rgba(255,255,255,0.55);
    backdrop-filter:blur(10px);
    border:1px solid rgba(148,163,184,0.45);
    border-radius:12px;
    overflow:hidden;
    text-align:center;
  }

  th, td {
    padding:10px;
    border-bottom:1px solid rgba(148,163,184,0.35);
    text-align:center;
  }

  thead { background:rgba(255,255,255,0.75); font-weight:600; }
  tr:hover td { background:rgba(255,255,255,0.8); }

  .btn-sm {
    padding:5px 12px;
    font-size:12px;
    border-radius:999px;
    border:none;
    cursor:pointer;
  }

  .edit-btn {
    background:#3b82f6;
    color:white;
  }
  .delete-btn {
    background:#dc2626;
    color:white;
  }

  /* SWEETALERT SAME THEME */
  .swal2-popup {
    background:rgba(255,255,255,0.65) !important;
    backdrop-filter:blur(14px) !important;
    border-radius:18px !important;
    border:1px solid rgba(148,163,184,0.45) !important;
  }
</style>
</head>

<body>
<div class="wrapper">

  <div class="page-header">
    <div class="page-header-icon">ðŸ‘¤</div>
    <div class="page-title">Employee Management</div>
  </div>

  <button class="back-btn" onclick="location.href='index.html'">â¬… Back</button>

  <!-- ADD EMPLOYEE -->
  <div class="card">
    <div class="card-title">Add / Edit Employee</div>

    <input type="hidden" id="empId">

    <div class="form-row">
      <div>
        <label>Name</label>
        <input type="text" id="empName">
      </div>

      <div>
        <label>Email</label>
        <input type="email" id="empEmail">
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>Phone</label>
        <input type="text" id="empPhone">
      </div>

      <div>
        <label>Address</label>
        <input type="text" id="empAddress">
      </div>
    </div>

    <button class="btn-primary" id="saveBtn">ðŸ’¾ Save</button>
    <div id="loadingIcon"><span class="spinner"></span> Saving...</div>
  </div>

  <!-- EMPLOYEE LIST -->
  <div class="card">
    <div class="card-title">Employee List</div>

    <div style="overflow-x:auto;">
      <table>
        <thead>
          <tr>
            <th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

</div>


<!-- FIREBASE LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  updateDoc, deleteDoc, doc, query, where
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyApcnzkckvflLeuEFozKfChcfE-x44ZDJ0",
  authDomain:"tak-agro.firebaseapp.com",
  projectId:"tak-agro",
  storageBucket:"tak-agro.firebasestorage.app",
  messagingSenderId:"153802937772",
  appId:"1:153802937772:web:abca377434d940d0b5ac69"
});

const db = getFirestore(app);
const empCol = collection(db,"employees");

/* LOAD TABLE */
async function loadEmployees(){
  const tableBody = document.getElementById("tableBody");
  tableBody.innerHTML = "";

  const snap = await getDocs(empCol);
  snap.forEach(docSnap=>{
    const d = docSnap.data();

    tableBody.innerHTML += `
      <tr>
        <td>${d.name}</td>
        <td>${d.email}</td>
        <td>${d.phone}</td>
        <td>${d.address}</td>
        <td>
          <button class="btn-sm edit-btn"
            onclick="editEmployee('${docSnap.id}','${d.name}','${d.email}','${d.phone}','${d.address}')">Edit</button>

          <button class="btn-sm delete-btn"
            onclick="deleteEmployee('${docSnap.id}')">Delete</button>
        </td>
      </tr>`;
  });
}

/* DUPLICATE CHECK (EMAIL + PHONE) */
async function isDuplicate(email, phone, excludeId = null){
  let q1 = query(empCol, where("email","==",email));
  let q2 = query(empCol, where("phone","==",phone));

  let snap1 = await getDocs(q1);
  let snap2 = await getDocs(q2);

  let dup = false;

  snap1.forEach(d => { if(d.id !== excludeId) dup = true; });
  snap2.forEach(d => { if(d.id !== excludeId) dup = true; });

  return dup;
}

/* EDIT EMPLOYEE (WITH VALIDATION) */
window.editEmployee = async function(id, name, email, phone, address){
  const { value: data } = await Swal.fire({
    title:"Edit Employee",
    html:`
      <label style="font-weight:700;font-size:13px;">Name</label>
      <input id="n1" class="swal2-input" value="${name}">

      <label style="font-weight:700;font-size:13px;">Email</label>
      <input id="n2" class="swal2-input" value="${email}">

      <label style="font-weight:700;font-size:13px;">Phone</label>
      <input id="n3" class="swal2-input" value="${phone}">

      <label style="font-weight:700;font-size:13px;">Address</label>
      <input id="n4" class="swal2-input" value="${address}">
    `,
    showCancelButton:true,
    confirmButtonText:"Save",
    preConfirm:()=>{
      const nm = document.getElementById("n1").value.trim();
      const em = document.getElementById("n2").value.trim();
      const ph = document.getElementById("n3").value.trim();
      const ad = document.getElementById("n4").value.trim();

      if(!nm){
        Swal.showValidationMessage("Name is required");
        return false;
      }

      if(!em){
        Swal.showValidationMessage("Email is required");
        return false;
      }

      if(!/^\S+@\S+\.\S+$/.test(em)){
        Swal.showValidationMessage("Invalid email format");
        return false;
      }

      if(!/^[0-9]{10}$/.test(ph)){
        Swal.showValidationMessage("Phone must be exactly 10 digits");
        return false;
      }

      return { name:nm, email:em, phone:ph, address:ad };
    }
  });

  if(!data) return;

  await updateDoc(doc(db,"employees",id), data);
  Swal.fire("Updated!","Employee updated.","success");
  loadEmployees();
};

/* DELETE */
window.deleteEmployee = async function(id){
  const res = await Swal.fire({
    title:"Delete Employee?",
    icon:"warning",
    showCancelButton:true,
    confirmButtonText:"Delete"
  });

  if(!res.isConfirmed) return;

  await deleteDoc(doc(db,"employees",id));
  Swal.fire("Deleted!","","success");
  loadEmployees();
};

/* SAVE (WITH DUPLICATE CHECK + LOADING + AUTO CLEAR + VALIDATION) */
document.getElementById("saveBtn").addEventListener("click", async ()=>{

  const name = empName.value.trim();
  const email = empEmail.value.trim();
  const phone = empPhone.value.trim();
  const address = empAddress.value.trim();

  if(!name || !phone || !email){
    Swal.fire("Missing!", "Name, Email & Phone are required.", "warning");
    return;
  }

  if(!/^\S+@\S+\.\S+$/.test(email)){
    Swal.fire("Invalid Email!", "Please enter a valid email.", "error");
    return;
  }

  if(!/^[0-9]{10}$/.test(phone)){
    Swal.fire("Invalid Phone!", "Phone must be exactly 10 digits.", "error");
    return;
  }

  if(await isDuplicate(email, phone, null)){
    Swal.fire("Duplicate!", "Email or Phone already exists!", "error");
    return;
  }

  saveBtn.style.display="none";
  loadingIcon.style.display="block";

  await addDoc(empCol,{ name,email,phone,address });

  saveBtn.style.display="block";
  loadingIcon.style.display="none";

  Swal.fire("Saved!","Employee added successfully!","success");

  empName.value="";
  empEmail.value="";
  empPhone.value="";
  empAddress.value="";

  loadEmployees();
});

loadEmployees();
</script>

</body>
</html>
